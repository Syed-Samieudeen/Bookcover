<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cover</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lato', sans-serif;
      background: linear-gradient(135deg, #fef3c7 0%, #fbbf24 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cover {
      width: 400px;
      height: 600px;
      background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('a bright yellow book.png') no-repeat center center;
      background-size: cover;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3), 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 50px 40px;
      text-align: center;
      position: relative;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-family: 'Playfair Display', serif;
      font-size: 1.3em;
      font-style: italic;
      color: #f0f0f0;
      margin-bottom: 40px;
      line-height: 1.4;
    }

    .author {
      font-family: 'Playfair Display', serif;
      font-size: 1.1em;
      color: #ffffff;
      margin-top: auto;
      font-weight: 300;
    }

    .divider {
      width: 80%;
      height: 3px;
      background: linear-gradient(to right, transparent, #ffffff, transparent);
      margin: 30px auto 20px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="cover">
    <div class="title">Better than the  Movies</div>
    <div class="subtitle"> A story no director could improve</div>

    <div class="divider"></div>
    <div class="author">By Syed Samieudeen</div>
  </div>
</body>
</html>
